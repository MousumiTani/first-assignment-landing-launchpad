<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="raleway-normal">
    <header>
        <nav>
            <ul>
                <li><a href="" class="logo">LOGO</a></li>
                <li><a href=""><button class="btn">Sign Up</button></a></li>
            </ul>
        </nav>
    
    <div class="banner">
        <div class="banner-content">
            <h1 style="font-weight: bold; font-size: 65px;">Cool Dark UI Template for <br>Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </div>
    </div>
    </header>
    <main>
<div class="action-section">
    <div class="action-section-content">
    <h3>See It In Action</h3>
    <p>Explore the live preview and imagine your <br> brand in this bold new look</p>
    <button class="btn">Launch Live Preview</button>
    </div>
<img class="action-section-image" src="../images/wc-mini.png" alt="">
    </div>

    <section class="productive-users">
        <h3>Joined Thousands of Productive Users</h3>
        <div class="items">
        <div>
        <h1 class="title">50K</h1>
            <h6 class="description">Active Users</h6>
        </div>
        <div>
        <h1 class="title">2M+</h1>
            <h6 class="description">Focus Sessions</h6>
        </div>
        <div>
        <h1 class="title">95%</h1>
            <h6 class="description">Satisfaction Rate</h6>
        </div>
        </div>
</section>

<div class="users">
    <h1 class="declaration"> Let's Get In Touch</h1>

    <form action=" ">
        <label for="email">Email</label>
        <input type="email" name="" id="" placeholder="example@email.com">
        <label for="name">Name</label>
        <input type="text" name="" id="" placeholder="full name">
        <label for="message">Message</label>
        
        <textarea name="" id="" cols="30" rows="50" placeholder="Write your message..."></textarea>
        <input class="btn" type="submit" value="Get in Touch">
    </form>
</div>
    </main>
    <footer>
        <h1>LOGO</h1>
    </footer>
    

</body>
</html>
